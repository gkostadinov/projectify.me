<html>
	<head>
		<title>projectify.me</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="css/main.css" >
	</head>
	<body>
		<div id="tour">
			Social network for startup ideas, project feedback and headhunting. <a href="#">Take the tour</a>
		</div>
		<div id="topbar">
			<div class="inner">
				<div class="topbar-element logo">
				</div>
				<div class="topbar-element menu">
					<ul>
						<li class="current"><a href="#">About</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="#">Projects</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="#">Users</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="#">Teams</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="#">Fields</a></li>
					</ul>
				</div>
				<div class="topbar-element login">
					<ul>
						<li><a href="#">Login</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="#">Sign up</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="main-container whiteboard">
			<div class="info">
				<div class="left">
					<div class="avatar">
						<img src="http://placehold.it/61x61" alt="avatar">
					</div>

					<div class="whiteboard-info">
						<h1>WishGram</h1>
						<div class="status">
							Private project by Peter Iliev.
						</div>
					</div>
				</div>
				<div class="right">
					<div class="button">
						<ul>
							<li></li>
							<li></li>
							<li class="separator"></li>
							<li><strong>315</strong><br>votes</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="whiteboard-top">
				</div>
				<div class="whiteboard-main">
					<div class="inner">
						<div class="whiteboard-left left">
							<div class="toolset left">
								<div class="toolset-top">
								</div>
								<div class="toolset-main">
									<ul>
										<li class="disabled">
											<div>
												<i class="icon sprite-edit"></i>
											</div>
										</li>
										<li class="disabled">
											<div>
												<i class="icon sprite-arrow"></i>
											</div>
										</li>
										<li class="active">
											<div>
												<i class="icon sprite-text"></i>
											</div>
										</li>
										<li>
											<div>
												<i class="icon sprite-new"></i>
											</div>
										</li>
										<li class="separator">
											&nbsp;
										</li>
										<li class="disabled">
											<div>
												<i class="icon sprite-link"></i>
											</div>
										</li>
									</ul>
								</div>
								<div class="toolset-bottom">
								</div>
							</div>
							<div class="whiteboard-container right">
								<div class="quick-tools">
									<div class="tools right">
									</div>
								</div>

								<div class="whiteboard-element">
									<!-- Whiteboard elements here -->
								</div>
							</div>
						</div>
						<div class="whiteboard-separator left">
							<div class="lines">
								&nbsp;
							</div>
						</div>
						<div class="whiteboard-right right">
						</div>
					</div>
				</div>
				<div class="whiteboard-bottom">
				</div>
			</div>
		</div>
		<div id="footer">
			Copyright information here
		</div>
	</body>
</html>
